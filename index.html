<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Official Pokemon Website</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="top_nav-wrapper">
        <div class="top_nav-container">
          <div class="top_nav-list">
            <span class="top_nav-items brand_logo">
              <img src="asset/images/logo/logo-pokemon-79x45.png" alt="" />
            </span>
            <span class="top_nav-items top_nav-buttons">
              <img
                src="asset/images/logo/logo-pokemoncenter-79x45.png"
                alt="" />
            </span>
            <span class="top_nav-items top_nav-buttons">
              <img src="asset/images/logo/corporate-en.png" alt="" />
            </span>
            <span class="links_btns">
              <div class="links_btns-items_container">
                <div class="links_btns-items item1">
                  <img src="asset/images/logo/sv01-gus-175-en.png" alt="" />
                </div>
                <div class="links_btns-items item2">
                  <img
                    src="asset/images/logo/scarlet-violet-175x50-en.jpg"
                    alt="" />
                </div>
                <div class="links_btns-items item3">
                  <img src="asset/images/logo/unite-176x50.jpg" alt="" />
                </div>
              </div>
            </span>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
