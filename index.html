<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Official Pokemon Website</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="top_nav-wrapper">
        <div class="top_nav-container">
          <div class="top_nav-list">
            <span class="top_nav-items brand_logo">
              <img src="asset/images/logo/logo-pokemon-79x45.png" alt="" />
            </span>
            <span class="top_nav-items top_nav-buttons">
              <img
                src="asset/images/logo/logo-pokemoncenter-79x45.png"
                alt="" />
            </span>
            <span class="top_nav-items top_nav-buttons buttons-border-hide">
              <img src="asset/images/logo/corporate-en.png" alt="" />
            </span>
            <span class="links_btns">
              <div class="links_btns-items_container">
                <div class="links_btns-items item1">
                  <img src="asset/images/logo/sv01-gus-175-en.png" alt="" />
                </div>
                <div class="links_btns-items item2">
                  <img
                    src="asset/images/logo/scarlet-violet-175x50-en.jpg"
                    alt="" />
                </div>
                <div class="links_btns-items item3">
                  <img src="asset/images/logo/unite-176x50.jpg" alt="" />
                </div>
              </div>
            </span>
          </div>
        </div>
      </div>
      <nav class="main_nav">
        <div class="nav_container">
          <!-- nav item 1 -->
          <div id="home" class="nav-items nav-item-home">
            <div class="nav-items_content">
              <svg class="nav-image nav-image-home">
                <use xlink:href="asset/images/icons/sprite.svg#home"></use>
              </svg>
              <span class="nav-text"> Home </span>
            </div>
          </div>
          <!--  -->
          <!-- nav item 2 -->
          <div id="pokedex" class="nav-items">
            <div class="nav-items_content">
              <svg class="nav-image">
                <use xlink:href="asset/images/icons/sprite.svg#pokedex"></use>
              </svg>
              <span class="nav-text"> Pokédex </span>
            </div>
          </div>
          <!--  -->
          <!-- nav item 3 -->
          <div id="games" class="nav-items">
            <div class="nav-items_content">
              <svg class="nav-image">
                <use xlink:href="asset/images/icons/sprite.svg#games"></use>
              </svg>
              <span class="nav-text"> Video Games & Apps </span>
            </div>
          </div>
          <!--  -->
          <!-- nav item 4 -->
          <div id="trading" class="nav-items">
            <div class="nav-items_content">
              <svg class="nav-image">
                <use xlink:href="asset/images/icons/sprite.svg#trading"></use>
              </svg>
              <span class="nav-text"> Trading Card Game </span>
            </div>
          </div>
          <!--  -->
          <!-- nav item 5 -->
          <div id="tv" class="nav-items">
            <div class="nav-items_content">
              <svg class="nav-image">
                <use xlink:href="asset/images/icons/sprite.svg#tv"></use>
              </svg>
              <span class="nav-text"> Pokémon TV </span>
            </div>
          </div>
          <!--  -->
          <!-- nav item 6 -->
          <div id="play" class="nav-items">
            <div class="nav-items_content">
              <svg class="nav-image">
                <use xlink:href="asset/images/icons/sprite.svg#events"></use>
              </svg>
              <span class="nav-text">Play! Pokémon Events</span>
            </div>
          </div>
          <!--  -->
          <!-- nav item 7 -->
          <div id="news" class="nav-items">
            <div class="nav-items_content">
              <svg class="nav-image">
                <use xlink:href="asset/images/icons/sprite.svg#news"></use>
              </svg>
              <span class="nav-text">News</span>
            </div>
          </div>
          <!--  -->
        </div>
      </nav>
      <nav class="mobile_nav">
        <div class="m_nav-content">
          <div class="menu-container"></div>
          <div class="login-container"></div>
        </div>
      </nav>
    </header>
  </body>
</html>
